{% extends "base.html" %}

{% block content %}
<h2>Stages (IP: {{ xps.host }})</h2>
<table style="width: 100%">
<tr>
    <th>Name</th>
    <th>Status</th>
    <th>Position</th>
</tr>
{% for stage in stages %}
    <tr>
        <td>{{ stage.name }}</td>
        <td>{{ stage.state }}</td>
        <td>{{ stage.position }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
